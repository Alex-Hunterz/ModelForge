dataset:
  path: "datasets/dataset.csv"
  format: csv
  delimiter: ","

input_features:
  - name: text
    type: text
    encoder: transformer

output_features:
  - name: sentiment
    type: category
    num_classes: 3

training:
  epochs: 5

preprocessing:
  split:
    train: 0.7
    test: 0.2
    validation: 0.1
    random_seed: 42
  text:
    lower_case: true
    remove_punctuation: true
    remove_stopwords: true
    stemming: false
    tokenization:
      method: word

model:
  vocab_size: 10000       
  d_model: 512            
  num_heads: 8            
  num_layers: 6          
  dim_feedforward: 2048   
  max_seq_len: 5000       
  num_classes: 10         
  dropout: 0.1            


